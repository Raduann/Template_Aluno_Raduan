<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="telefone">
    <input type="button" onclick="phonenumber(telefone)" value="validar">


    <script>

function phonenumber(telefone)
{
  var formato = /^\(?([0-9]{2})\)?[ ]?([0-9]{5})[-. ]?([0-9]{4})$/;
  if(telefone.value.match(formato))
        {
      alert("Formato de número correto");
        }
      else
        {
        alert("Formato de número incorreto");
        }
}

    </script>
</body>
</html>
