<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    velocidade
    <input type="number" id="velocidade">
    <br>
    <input type="button" value="Calcular" onclick="calculo()">
    <p id="resposta">  </p>

    <script>

    function calculo(){
        const g = 10
        var nmx = Number(document.getElementById('velocidade').value)
        var altura = ((nmx**2)/(2*g))
        var tempo = (nmx/g)
        resposta.innerHTML = `Altura = ${altura}m e tempo total de subida = ${tempo}`
    }
    

    </script>
</body>
</html>
