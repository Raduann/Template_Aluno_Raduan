<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Currículo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/script.js" async></script>
</head>
<body>
    <h1>
        <b id="titulo">Currículo</b>
        </h1>
        <h2 id="nomeC">Raduan</h2>
        <ul>
        <li><b>Idade:</b> 21</li>
        <li><b>Contato:</b>11 94762 2555</li>
        <li><b>Formação:</b> Eng. de Software (dez/2025)</li>
        6 semestres Adm. Empresas - Faculdade Sebrae (não completo)
        <br>
        <input type="button" onclick="rodar()" value="Mostrar curso">
        <li id="nome">Aqui vai o nome</li>
        <li id="instituicao">Aqui vai a instituição</li>
        <li id="duracao">Aqui vai a duração</li>
        
        </ul>
        <h3><b>Experiência acadêmica</b></h3>
        <ul>
            <input type="button" value="Mostrar" onclick="mostrar()" id="x">
            <p id="curriculo"> </p>
        </ul>
<script>
$('#titulo').fadeIn("1")
$('#nomeC').append(" Oliveira Galli Muarrek")

    function mostrar(){
        curriculo.innerHTML = "Fui convidado por um dos assessores a me juntar na Delta. Sou estagiário em marketing, mas durante as férias escolares fiquei até mais tarde no escritório para aprender com todas as áreas. Atualmente meu trabalho está sendo avaliado de maneira positiva. No marketing fechei parcerias com clubes de benefícios para conseguir leads sem que tenhamos que investir nada. Fora isso liderei a ideia de abrirmos mão da agência terceirizada e estamos começando o processo da fazer tudo de maneira interna. Até o momento os resultados estão melhores."
    }

    function rodar(){
        let url = '/curso'
        let xhttp = new XMLHttpRequest()
        xhttp.open("get", url, false)
        xhttp.send()
        let data = JSON.parse(xhttp.responseText)[0]
        console.log(data)
        document.getElementById("nome").innerText = data.nome
        document.getElementById("instituicao").innerText = data.instituicao
        document.getElementById("duracao").innerText = data.duracao
}

</script>
</body>
</html>
